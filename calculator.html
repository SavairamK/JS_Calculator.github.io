<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator using JS</title>
</head>
<body>
    <div id="main-div">
        <h1>Calculator</h1>
        <p>Which arithmetic operation do you want to perform ?</p>
    </div>

    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
    <button onclick="mod()">Modulus</button>

    <script src="calculator.js"></script>
</body>
</html>
